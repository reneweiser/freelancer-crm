x-app-env: &app-env
  APP_NAME: ${APP_NAME:-Freelancer CRM}
  APP_ENV: ${APP_ENV:-production}
  APP_KEY: ${APP_KEY}
  APP_DEBUG: ${APP_DEBUG:-false}
  APP_URL: ${APP_URL}
  APP_LOCALE: ${APP_LOCALE:-de}
  APP_FALLBACK_LOCALE: ${APP_FALLBACK_LOCALE:-de}
  APP_MAINTENANCE_DRIVER: ${APP_MAINTENANCE_DRIVER:-file}
  BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
  LOG_CHANNEL: ${LOG_CHANNEL:-stack}
  LOG_STACK: ${LOG_STACK:-single}
  LOG_DEPRECATIONS_CHANNEL: ${LOG_DEPRECATIONS_CHANNEL:-null}
  LOG_LEVEL: ${LOG_LEVEL:-error}
  DB_CONNECTION: ${DB_CONNECTION:-mariadb}
  DB_HOST: ${DB_HOST:-mariadb}
  DB_PORT: ${DB_PORT:-3306}
  DB_DATABASE: ${DB_DATABASE:-reneweiser_crm}
  DB_USERNAME: ${DB_USERNAME:-crm}
  DB_PASSWORD: ${DB_PASSWORD}
  SESSION_DRIVER: ${SESSION_DRIVER:-database}
  SESSION_LIFETIME: ${SESSION_LIFETIME:-120}
  SESSION_ENCRYPT: ${SESSION_ENCRYPT:-true}
  SESSION_PATH: ${SESSION_PATH:-/}
  SESSION_DOMAIN: ${SESSION_DOMAIN:-null}
  BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-log}
  FILESYSTEM_DISK: ${FILESYSTEM_DISK:-local}
  QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
  CACHE_STORE: ${CACHE_STORE:-database}
  MAIL_MAILER: ${MAIL_MAILER:-smtp}
  MAIL_HOST: ${MAIL_HOST}
  MAIL_PORT: ${MAIL_PORT:-587}
  MAIL_USERNAME: ${MAIL_USERNAME}
  MAIL_PASSWORD: ${MAIL_PASSWORD}
  MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
  MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
  MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Freelancer CRM}

services:
  app:
    image: ghcr.io/reneweiser/freelancer-crm:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      <<: *app-env
      AUTORUN_ENABLED: "true"
      AUTORUN_LARAVEL_MIGRATION: "true"
      AUTORUN_LARAVEL_CONFIG_CACHE: "true"
      AUTORUN_LARAVEL_ROUTE_CACHE: "true"
      AUTORUN_LARAVEL_VIEW_CACHE: "true"
      AUTORUN_LARAVEL_EVENT_CACHE: "true"
      AUTORUN_LARAVEL_STORAGE_LINK: "true"
      PHP_MEMORY_LIMIT: "256M"
      PHP_POST_MAX_SIZE: "64M"
      PHP_UPLOAD_MAX_FILE_SIZE: "64M"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.freelancer-crm.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.freelancer-crm.tls=true"
      - "traefik.http.routers.freelancer-crm.tls.certresolver=letsencrypt"
      - "traefik.http.services.freelancer-crm.loadbalancer.server.port=8080"
      - "traefik.docker.network=frontend"
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - app-data:/var/www/html/storage/app
    networks:
      - frontend
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/up"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  scheduler:
    image: ghcr.io/reneweiser/freelancer-crm:${IMAGE_TAG:-latest}
    restart: unless-stopped
    command: ["php", "artisan", "schedule:work"]
    environment:
      <<: *app-env
      AUTORUN_ENABLED: "false"
      PHP_MEMORY_LIMIT: "128M"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - app-data:/var/www/html/storage/app
    networks:
      - internal

  queue:
    image: ghcr.io/reneweiser/freelancer-crm:${IMAGE_TAG:-latest}
    restart: unless-stopped
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--max-time=3600"]
    environment:
      <<: *app-env
      AUTORUN_ENABLED: "false"
      PHP_MEMORY_LIMIT: "128M"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - app-data:/var/www/html/storage/app
    networks:
      - internal

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-reneweiser_crm}
      MARIADB_USER: ${DB_USERNAME:-crm}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  frontend:
    external: true
  internal:
    driver: bridge

volumes:
  app-data:
  mariadb-data:
